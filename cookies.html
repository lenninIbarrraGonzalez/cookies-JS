<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cookies</title>
</head>
<body>
    <button type="button" id="verTodas">Ver todas las cookies</button>
    <button type="button" id="crearCookie">Crear cookies</button>
    <button type="button" id="modificarCookie">Modificar cookies</button>
    <button type="button" id="leerCookie">Leer cookie</button>
    <button type="button" id="borrarCookie">Borrar cookie</button>

    <script>
      //crear o modificar una cookie
      function setCookie(nombre, valor, expiracion){
        //capturando la fecha actual
        var d = new Date();
        //modificar la fecha
        d.setTime(d.getTime()+expiracion*24*60*60*1000);
        //creando expiracion como lo requiere la cookie
        var expiracion = "expires="+d.toUTCString();
        document.cookie = nombre+"="+valor+";"+expiracion+";path=/";
      }

      //Leer una cookie
      function getCookie(nombre){
        //le concatenamos el igual al nombre que recibimos por parametro
        var nom = nombre+"=";
        //creamos un array - separdo por split(;)
        var array = document.cookie.split(";");
        //recorremos el array
        for(var i=0; i<array.length; i++){
          //capturamos lo elementos del array
          var c = array[i];
          //vamos extrayendo el caracter 0 hasta que sea diferente de vacio
          while(c.charAt(0)==" "){
            //vamos guardando 
            c= c.substring(1);
          }
          //comparamos lo que tiene guardado c con el valor nombre
          // c = nombre=lennin 
          //indexOf busca la cadena en c
          if(c.indexOf(nombre)==0){
            return c.substring(nom.length, c.length);
          }
          //si no encuentra nada retorna vacio
          return " ";
        }
      }
    
      //Borrar cookie
      function deleteCookie(nombre){
        //nombre de la cookie+ vacio + 0 *24*60*60*1000 
        //coloca la fecha mas pequeÃ±a 1 de enero 1970 
        setCookie(nombre,"",0);
      }
    </script>

</body>
</html>
